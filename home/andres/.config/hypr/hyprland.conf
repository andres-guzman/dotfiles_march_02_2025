    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    # TODO: add andy animations
    bezier = ease-out, 0.000, 0.000, 0.590, 1.000
    
    animation = fadeIn, 1, 4, ease-out
    animation = fadeOut, 1, 4, ease-out
    animation = windowsIn, 1, 4, ease-out, popin 94%
    animation = windowsOut, 1, 4, ease-out, popin 94%
    animation = workspaces, 1, 4, ease-out, slidefade 2.5%

    animation = global, 1, 10, default
