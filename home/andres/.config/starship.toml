[zig]
symbol = '‚ö°Ô∏è '

[shell]
fish_indicator = 'Û∞à∫ '
powershell_indicator = 'Ôë†_'
unknown_indicator = 'mystery shell'
style = 'cyan bold'
disabled = false

[git_status]
format = '([$all_status$ahead_behind](green) )'
disabled = false
conflicted = '= [++\($count\)](green)'
ahead = '‚á° [++\($count\)](green)'
behind = '‚á£ [++\($count\)](green)'
diverged = '‚áï [‚á°$ahead_count ‚á£$behind_count](green) '
up_to_date = '‚úì'
untracked = '? [++\($count\)](green)'
stashed = '$ [++\($count\)](green)'
modified = '! [++\($count\)](green)'
staged = '[++\($count\)](green)'
renamed = '¬ª [++\($count\)](green)'
deleted = '‚úò [++\($count\)](green)'

# Jobs: Shows background jobs
[jobs]
symbol = "‚öôÔ∏è"
format = "[$symbol$number]($style) "
style = "bold blue"
disabled = false

# Time: Shows the current time
[time]
format = "[ÔÄó $time]($style) "
# time_format = "%-I:%M %p"
time_format = '%v'
style = "bold green"
disabled = false

# Memory usage: Shows memory usage when high
[memory_usage]
symbol = "üêè"
threshold = 70
format = "[$symbol $ram]($style) "
style = "bold cyan"
disabled = false

[git_branch]
symbol = 'Óú• '
style = "bold mauve"
always_show_remote = false

[git_commit]
commit_hash_length = 7
style = "bold mauve"
tag_symbol = 'Óú© '

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = '[üçí PICKING](bold red)'

[git_metrics]
added_style = 'bold blue'
deleted_style = 'bold red'
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '
disabled = false

