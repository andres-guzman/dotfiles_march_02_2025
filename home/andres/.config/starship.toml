# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Sets user-defined palette
# Palettes must be defined _after_ this line
palette = "catppuccin_macchiato"

# Starship modules

format = '$all'

# Status: Shows exit code if the last command failed
[status]
symbol = "‚úò"
success_symbol = "‚úî"
signal_symbol = "‚ö°"
format = "[$symbol$status]($style) "
style = "bold red"
disabled = false
pipestatus = true

[directory]
truncation_length = 8
style = "bold lavender"
read_only = "ÔÄ£"
read_only_style = "red"

[character]
# Note the use of Catppuccin color 'peach'
success_symbol = "[[Û∞Ñõ ](lavender) ‚ùØ](peach)"
error_symbol = "[[Û∞Ñõ](red) ‚ùØ](peach)"
vimcmd_symbol = "[ÓüÖ ‚ùÆ](subtext1)" # For use with zsh-vi-mode

[sudo]
style = 'bold green'
symbol = 'sudo '
disabled = false

# Command duration: Shows how long the last command took
[cmd_duration]
min_time = 100  # Show duration over 500ms
format = "[‚è± $duration]($style) "
style = "bold yellow"
disabled = false

# Package: Shows current package version if in a project directory
[package]
symbol = "üì¶ "
format = "[$symbol$version]($style) "
style = "bold purple"
disabled = false

[os]
format = "on [($name )]($style)"
style = "bold blue"
disabled = false

[os.symbols]
Arch = "Arch is the best! "

# === Language Modules ===

[bun]
format = 'via [ÓùØ $version](bold green) '

[c]
format = 'via [$name $version]($style)'

[nodejs]
format = "[Óúò $version](green) "
disabled = false

[deno]
format = 'via [ÓüÄ $version](green bold) '

[java]
format = "[Ó∂Ø $version](red) "
disabled = false

[python]
format = "[Óúº $version](yellow) "
pyenv_version_name = true
disabled = false


[rust]
format = "[Óû® $version](orange) "
disabled = false

[golang]
format = "[Óòß $version](blue) "
disabled = false

[php]
format = "[Óòà $version](purple) "
disabled = false

